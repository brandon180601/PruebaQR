<!DOCTYPE html>
<html>
<head>
    <title>Registrar Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form method="post" action="{% url 'usuario_create' %}">
        {% csrf_token %}
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br>

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required><br>

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno"><br>

        <label for="correo_electronico">Correo Electr√≥nico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required><br>

        <label for="tipo_usuario">Tipo de Usuario:</label>
        <select id="tipo_usuario" name="tipo_usuario" required>
            {% for tipo in tipo_usuarios %}
                <option value="{{ tipo.id }}">{{ tipo.descripcion }}</option>
            {% endfor %}
        </select><br>

        <label for="estatus">Estatus:</label>
        <select id="estatus" name="estatus" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
